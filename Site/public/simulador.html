            1. Informe as opções de roupas superiores (uma por vez):<br>
            <input class="iptSim" id="iptSuperior">
            <br><br>
            <button class="btnSim" onclick="cadastrar1()">Cadastrar roupa superior</button>

<script>

    var roupaSuperior = [];
    var roupaInferior = [];


    if(validarSessao() == true){
        ulLogin.style.display = 'none';
        ulExit.style.display = 'block';
        ulCad.style.display = 'none';
    }

    function cadastrar1() {

        if (iptSuperior.value == '') {
            alert('Ei.. O campo de roupa superior não pode esta vazio!');
        }

        else {
            roupaSuperior.push(iptSuperior.value);
            iptSuperior.value = '';
        }
    }

    function cadastrar2() {

        if (iptInferior.value == '') {
            alert('Ei.. O campo de roupa inferior não pode esta vazio!');
        }

        else {
            roupaInferior.push(iptInferior.value);
            iptInferior.value = '';
        }

    }
    function calcular() {

        msg.innerHTML += '';
        validacao = true;

        if (roupaSuperior.length > 0 && roupaInferior.length > 0) {
            msg.innerHTML = `As combinações possíveis são: ${roupaInferior.length * roupaSuperior.length}<br>`;

            if (roupaSuperior.length >= roupaInferior.length) {
                for (let i = 0; i < roupaSuperior.length; i++) {
                    msg.innerHTML += `<br>${roupaSuperior[i]} combina com: <br>`;

                    for (let index = 0; index < roupaInferior.length; index++) {
                        msg.innerHTML += `${roupaInferior[index]}<br>`;
                    }

                }
            }
            else{
                for (let i = 0; i < roupaInferior.length; i++) {
                    msg.innerHTML += `<br>${roupaInferior[i]} combina com: <br>`;

                    for (let index = 0; index < roupaSuperior.length; index++) {
                        msg.innerHTML += `${roupaSuperior[index]}<br>`;
                    }

                }
            }
        }

        else {
            alert('Os campos não podem estar vazios!');
        }
    }

</script>
